<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">
    <section class="card-content">
      <div class="logo-box">
        <img src="./images/avatar-jessica.jpeg" alt="card-logo">
      </div>
      <div class="heading-box">
        <h2>Jessica Randall</h2>
        <h4>London, United Kingdom</h4>
      </div>
      <p>"Front-end developer and avid reader."</p>
    </section>
    <section class="card-btn">
      <div class="btn">GitHub</div>
      <div class="btn">Frontend Mentor</div>
      <div class="btn">LinkedIn</div>
      <div class="btn">Twitter</div>
      <div class="btn">Instagram</div>
    </section>
  </main>
  <footer class="footer-container">
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/iam-azhaar" target="_blank">iam-azhaar</a>.</p>
  </footer>
</body>
</html>
