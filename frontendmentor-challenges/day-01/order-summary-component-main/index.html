<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="card-container">
    <section class="card-image">
      <img src="./images/illustration-hero.svg" alt="card-hero-image">
    </section>
    <section class="card-content">
      <div class="heading-content">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <section class="card-plans">
        <div class="card-icon">
          <img src="./images/icon-music.svg" alt="music-icon">
        </div>
        <div class="plans-txt">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <div class="plans-link">
          <a href="#">Change</a>
        </div>
      </section>
      <div class="links">
        <a href="#" class="payment-link">Proceed to Payment</a>
        <a href="#" class="cancel-link">Cancel Order</a>
      </div>
    </section>
  </main>
  <footer class="footer-container">
    <p>Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/iam-azhaar" target="_blank">iam-azhaar</a>.</p>
  </footer>
</body>
</html>
